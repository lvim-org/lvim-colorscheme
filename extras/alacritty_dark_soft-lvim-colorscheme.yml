# Lvim Alacritty Colors
colors:
    # Default colors
    primary:
        background: "0x22292e"
        foreground: "0xF08628"
        bright_foreground: "0xF08628"
    cursor:
        cursor: "0xF08628"
        text: "0x22292e"
    vi_mode_cursor:
        cursor: "0x90C1A3"
        text: "0x22292e"
    search:
        matches:
            foreground: "0x252d32"
            background: "0x93ac6c"
        focused_match:
            foreground: "0x252d32"
            background: "0xff9a3c"
    footer_bar:
        background: "0x22292e"
        foreground: "0x90C1A3"
    hints:
        start:
            foreground: "0x22292e"
            background: "0xA7C080"
        end:
            foreground: "0xA7C080"
            background: "0x22292e"
    line_indicator:
        foreground: None
        background: None
    selection:
        text: "0x90C1A3"
        background: "0x415058"
    # Normal colors
    normal:
        black:   "0x22292e"
        red:     "0xdd5647"
        green:   "0x93ac6c"
        yellow:  "0xff9a3c"
        blue:    "0x28a3d7"
        magenta: "0x169d84"
        cyan:    "0x00acc1"
        white:   "0x90C1A3"

    # Bright colors
    bright:
        black:   "0xF08628"
        red:     "0xc94233"
        green:   "0x7f9858"
        yellow:  "0xF08628"
        blue:    "0x148fc3"
        magenta: "0x028970"
        cyan:    "0x0098ad"
        white:   "0x7CB692"
  